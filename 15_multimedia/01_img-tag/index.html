<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Специфичность</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="image-container">
      <img
        class="main-image"
        src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg"
        alt="main image"
      />
    </div>
    <div class="gallery">
      <figure class="card">
        <img
          class="opasity-filter"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
          alt="gallery-image"
        />
        <figcaption>
          opasity
        </figcaption>
      </figure>
      <figure class="card">
        <img
          class="blur-filter"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
          alt="gallery-image"
        />
        <figcaption>
          blur
        </figcaption>
      </figure>
      <figure class="card">
        <img
        class="invert-filter"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
          alt="gallery-image"
        />
        <figcaption>
          invert
        </figcaption>
      </figure>
    </div>
  </body>
</html>
