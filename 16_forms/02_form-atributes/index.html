<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forms</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <form action="#">
      <div>
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" name="lastName" value="Emerson" readonly />
      </div>
      <div>
        <label for="age">Age</label>
        <input id="age" type="number" min="3" max="10" name="age" value="17" required />
      </div>
      <div>
        <label for="agree">
          <input type="checkbox" name="agree" id="agree" disabled />
          Accept terms and conditions
        </label>
      </div>
      <div class="choose-gender">
        <input type="radio" name="gender" id="male" checked />
        <label for="male"> Male </label>

        <input type="radio" name="gender" id="female" />
        <label for="female"> Female </label>

        <input type="radio" name="gender" id="secret" />
        <label for="secret"> Secret </label>
      </div>
      <div>
        <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
      </div>
      <div>
        <button type="submit">submit</button>
      </div>
    </form>
  </body>
</html>
